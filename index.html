<html>
  <head>
    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <img src="./images/cupcake_icon.png" alt="cupcake_icon" width="50px" />
      <a class="navbar-brand" href="index.html">Best Cupcakes</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <form id="form">
            <div class="form-group">
              <label for="exampleFormControlInput1">Customer name</label>
              <input
                type="text"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="Your Name"
                name="customerName"
                
              />
              <p class="errorMessage"name="nameError"></p>
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput2">Count</label>
              <input
                type="text"
                class="form-control"
                id="exampleFormControlInput2"
                placeholder="1-15"
                name="count"
                
              />
              <p class="errorMessage"name="countError"></p>
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Type</label>
              <select class="form-control" id="exampleFormControlSelect1" name="typeSelect" >
                <option>None</option>
                <option>Chocolate</option>
                <option>Lemon</option>
                <option>Pecan</option>
                <option>Strawberry</option>
              </select>
              <p class="errorMessage"name="typeError">The type can't be none</p>
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect2">Delivery Time</label>
              <select class="form-control" id="exampleFormControlSelect2" name="deliverySelect" >
                <option>None</option>
                <option>12:00 PM</option>
                <option>12:30 PM</option>
                <option>1:00 PM</option>
                <option>1:30 PM</option>
                <option>2:00 PM</option>
                <option>2:30 PM</option>
                <option>3:00 PM</option>
                <option>3:30 PM</option>
                <option>4:00 PM</option>
              </select>
              <p class="errorMessage"name="deliveryError">The delivery time can't be none</p>
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect3">Allergies</label>
              <select class="form-control" id="exampleFormControlSelect3" name="allergiesSelect" >
                <option>None</option>
                <option>Dairy Free</option>
                <option>Nut Free</option>
              </select>
              <p class="errorMessage"name="allergiesError">Okay</p>
            </div>
            <button type="submit" class="btn btn-primary" id="submitBtn">
              Submit
            </button>
          </form>
        </div>
        <div class="col-sm-6">
          <span id="welcome" class="welcome">Welcome user</span>
          <button onclick="show_storage();" type="button" class="btn btn-info">
            Show
          </button>
          <div style="text-align: center; padding: 1em 0">
            <iframe
              src="https://www.zeitverschiebung.net/clock-widget-iframe-v2?language=en&size=medium&timezone=Asia%2FAmman&show=hour_minute"
              width="100%"
              height="115"
              frameborder="0"
              seamless
            ></iframe>
          </div>
          <table class="table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Weight</th>
              </tr>
            </thead>
            <tbody id="cupcake-table"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""
    ></script>
    <script src="script/script.js"></script>
  </body>
</html>
